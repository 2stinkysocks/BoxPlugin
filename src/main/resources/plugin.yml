name: BoxPlugin
version: '${project.version}'
main: me.twostinkysocks.boxplugin.BoxPlugin
api-version: 1.19
prefix: BoxPlugin
authors: [ 2stinkysocks ]
description: Custom plugin for word witero box server
depend: [ExcellentCrates]
softdepend: [LuckPerms]
commands:
  sus:
    permission: boxplugin.crash
    usage: /<command>
    description: crash people because it's funny
  boxplugin:
    permission: boxplugin.reload
    usage: /<command>
    description: basic commands
  boxxp:
    usage: /<command>
    aliases: bxp
    description: xp
  openperkgui:
    usage: /<command>
  getselectedperks:
    usage: /<command>
  getownedperks:
    usage: /<command>
  boxgivecommonkey:
    usage: /<command>
    permission: boxplugin.givekey
  resetperks:
    usage: /<command>
    permission: boxplugin.resetperks
permissions:
  boxplugin.crash:
    default: false
  boxplugin.reload:
    default: false
  boxplugin.xpcommands:
    default: false
  boxplugin.givekey:
    default: false
  boxplugin.resetperks:
    default: false