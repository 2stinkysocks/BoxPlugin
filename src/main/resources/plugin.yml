name: BoxPlugin
version: '${project.version}'
main: me.twostinkysocks.boxplugin.BoxPlugin
api-version: 1.19
prefix: BoxPlugin
authors: [ 2stinkysocks ]
description: Custom plugin for word witero box server
depend: [ExcellentCrates]
softdepend: [LuckPerms, HolographicDisplays, PlaceholderAPI]
commands:
  sus:
    permission: boxplugin.crash
    usage: /<command>
    description: crash people because it's funny
  boxplugin:
    permission: boxplugin.reload
    usage: /<command>
    description: basic commands
  boxxp:
    usage: /<command>
    aliases: bxp
    description: xp
  openperkgui:
    usage: /<command>
  getselectedperks:
    usage: /<command>
  getownedperks:
    usage: /<command>
  boxgivecommonkey:
    usage: /<command>
    permission: boxplugin.givekey
  resetperks:
    usage: /<command>
    permission: boxplugin.resetperks
  resetplacedblocks:
    usage: /<command>
    permission: boxplugin.resetplacedblocks
  terrainregenerator:
    aliases: "tr"
    description: Various settings/commands for terrainregenerator
    usage: /<command>
    permission: terrainregenerator.reload
  key:
    description: key commands for ranks
    usage: /<command>
  compress:
    description: compress stuff
    usage: /<command>
  clearstreak:
    description: clear a streak
    usage: /<command>
  cgive:
    permission: customitems.give
    description: Give a custom item to yourself or another player
    usage: /<command>
  tree:
    permission: boxplugin.tree
    description: Place a tree
    usage: /<command>
  setcustomitemid:
    permission: customitems.give
    description: set id
    usage: /<command>
  claimlegacyrewards:
    usage: /<command>
    description: claim legacy rewards
permissions:
  boxplugin.crash:
    default: false
  boxplugin.reload:
    default: false
  boxplugin.xpcommands:
    default: false
  boxplugin.givekey:
    default: false
  boxplugin.resetperks:
    default: false
  boxplugin.resetplacedblocks:
    default: false
  terrainregenerator.reload:
    description: reload plugin
    default: false
  boxplugin.key.common:
    description: give self common key
    default: false
  boxplugin.key.rare:
    description: give self rare key
    default: false
  boxplugin.key.epic:
    description: give self epic key
    default: false
  boxplugin.key.legendary:
    description: give self legendary key
    default: false
  boxplugin.compress:
    description: compress items
    default: false
  boxplugin.clearstreak:
    description: clear streaks
    default: false
  customitems.give:
    description: base permission
    default: false
  customitems.give.self:
    description: Give custom items to yourself
    default: false
  customitems.give.others:
    description: Give custom items to other players
    default: false
  customitems.cooldownbypass:
    description: bypass all cooldowns
    default: false
  boxplugin.tree:
    description: tree
    default: false